{% extends 'base.html' %}
    {% block content %}
        <div>
            <h4>Welcome to home  page</h4>
            <form method="post">
                {% csrf_token %} 
                <div>
                    <label>First Name</label>
                    <input type="text" name="fname" placeholder="Enter the name...." />
                </div>
                <div>
                    <label>Last Name</label>
                    <input type="text" name="lname" placeholder="Enter the name...." />
                </div>
                <div>
                    <label>City</label>
                    <input type="text" name="city" placeholder="Enter the name...." />
                </div>
                <div>
                    <input type="submit" value="submit" />
                </div>
               
            </form>
            <table>
                <thead>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>City</th>
                </thead>
                <tbody>
                    <tr>
                        <td>{{firstName}}</td>
                        <td>{{lastName}}</td>
                        <td>{{city}}</td>
                    </tr>
                </tbody>

            </table>
        </div>
    {% endblock %}
